<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Credit card payment form" />
  <meta name="author" content="Jonathan Binene" />
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="creditcard.css" />
</head>
<body>
  <main>
    <form class="card-form">

      <div class="card-container">
        <!-- Card Back -->
        <div class="card-back">
          <div class="dark-bar"></div>

          <div class="cvv-group field-group">
            <label for="cvv">CVV</label>
            <input
              type="text"
              id="cvv"
              name="cvv"
              placeholder="123"
              required
              minlength="3"
              maxlength="3"
            />
          </div>

          <div class="logo-group">
            <img
              class="card-image"
              src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png"
              alt="Card logo"
            />
          </div>
        </div>

        <!-- Card Front -->
        <div class="card-front">
          <p class="total-price">TOTAL: $199</p>

          <div class="field-group">
            <label for="card-number">Card Number</label>
            <input
              type="text"
              id="card-number"
              name="card-number"
              placeholder="1234 5678 9012 3456"
              required
              minlength="16"
              maxlength="16"
            />
          </div>

          <div class="field-group">
            <label for="cardholder">Cardholder Name</label>
            <input
              type="text"
              id="cardholder"
              name="cardholder"
              placeholder="Jonathan Binene"
              required
            />
          </div>

          <div class="expiration-grid">
            <div class="field-group">
              <label for="exp-month">Exp. Month</label>
              <input
                type="text"
                id="exp-month"
                name="exp-month"
                placeholder="MM"
                required
                minlength="2"
                maxlength="2"
              />
            </div>
            <div class="field-group">
              <label for="exp-year">Exp. Year</label>
              <input
                type="text"
                id="exp-year"
                name="exp-year"
                placeholder="YY"
                required
                minlength="2"
                maxlength="2"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-button">Pay $199</button>
    </form>
  </main>
</body>
</html>
